version: '2'
services:
  weather_exporter:
    build: ./docker
    image: ${ORGANIZATION}/${CONTAINER}:${VERSION}
    container_name: ${CONTAINER}
    ports:
      - 9265:9265
    environment:
      - DARK_SKY_API_KEY=${DARK_SKY_API_KEY}
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL}
      - CITIES=${CITIES}
    volumes:
      - ./docker/src/weather_exporter:/opt/weather_exporter
